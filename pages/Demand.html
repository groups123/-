<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定制需求</title>
    <link rel="stylesheet" href="../sass/Demand.css">
</head>
<body>
    <section class="banner"></section>
    <main id="main">
        <p class="word">填写需求</p>
        <p class="word1">请选择所定制工艺品的种类:</p>
        <select class="frame">
            <option>木雕</option>
            <option>2</option>
            <option>3</option>
        </select>
        <select class="frame1">
            <option>圆雕</option>
            <option>2</option>
            <option>3</option>
        </select>
        <p class="word2">请选择您要指定的手艺人:</p>
        <select class="frame2">
            <option>林毅</option>
            <option>2</option>
            <option>3</option>
        </select>
        <p class="word3">(可不选)</p>
        <p class="word4">请输入使用的材质:</p>
        <input class="ipt_" type="text" placeholder="乌木">
        <p class="word5">如果您有作品的照片，请上传:</p>
    </main>
</body>
</html>
