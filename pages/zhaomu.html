<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手艺人招募·匠人精神</title>
    <link rel="stylesheet" href="../sass/zhaomu.css">
</head>
<body>
    <!-- 头部 -->
    <!-- banner -->
    <div class="banner">
        <img src="../imgs/招募/banner.png" alt="">
    </div>
    <!-- 手艺人招募模块 -->
    <div class="recruit">
        <div class="recruit-header">
            <div class="title">
                <img src="../imgs/招募/text-1.png" alt="">
            </div>
            <div class="title-more">
                <div class="title-left">
                <span>这里能延续你的手艺<br>让更多人知道</span>
                </div>
             <div class="title-right">
                 <img src="../imgs/招募/text-2.png" alt="">
             </div>   
            </div>
            <div class="title-more2">              
                    <span>给中国手艺人提供平台</span>   
                    <span>一生只专注一件事</span>
            </div>
            <div class="join">
                <a href="">立即加入</a>
            </div>
            <div class="our-talk">
                <h2 class="coverLeft"></h2>
                <h2 class="coverRight"></h2>
                <div>
                <p>我们尊重手工艺者,尊重有温度的作品和产品。</p>
                <p>我们鼓励创新,追求工艺的精益求精。</p>
                <p>我们探究工艺的无限可能性,</p>
                <p>&nbsp;&nbsp;将材料自身特性发挥到极致。</p>
                <p>我们善于工艺与材料的结合,</p>
                <p>不断汲取更多地营养。</p>
                </div>
            </div>
            <div class="to-heart">
                <p>世界再嘈杂，匠人的内心绝对、必须是安静的。</p>
                <p>专注做点东西，至少，对得起光阴岁月。</p>
                <p>——李宗盛《致匠心》</p>
            </div>
        </div>
    </div> 
    <div class="bottom"></div>
</body>
</html>
